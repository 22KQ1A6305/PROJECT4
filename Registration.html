<html>
<head>
<title>UI Pages</title>
<style>
body{
            background-color:rgb(132, 178, 204);
        }
        @media Screen and (min-width:550px){
            body{
                background-color:rgb(220, 127, 133);
            }
        }
        @media Screen and (min-width:1200px){
            body{

<body>
<form action="Loginpage.html">
<h1><center>Registration Form</center></h1>

Surname: <input type="text" name="sname"><br>

 <input type="radio" name="gender">Male
<input type="radio" name="gender">Female<br>
Email:<input type="email" name="Office" id="myofficeid"><br>

<input type="checkbox" name="course">Data Structures<br>
<input type="checkbox" name="course">OS<br>


Address <br>

<option value="Australia">Australia</option>
<option value="Bangladesh">Bangladesh</option>
<option value="China">China</option>
